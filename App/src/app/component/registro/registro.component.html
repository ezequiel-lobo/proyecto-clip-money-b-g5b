<app-navsup></app-navsup>
<mat-card>
    <mat-card-title>Registro</mat-card-title>
    <form  [formGroup]= "formGroup" (ngSubmit)="onSubmit()" >
        <h3>Usuario :</h3>
        <input matInput type="text" formControlName="usuario" ><br>
        <h3>Contaseña :</h3>
        <input type="text" formControlName="contraseña"><br>
        <h3>Repetir<br> contraseña :</h3>
        <input type="text" formControlName="contraseña2"><br>
        <h3>email :</h3>
        <input type="email" formControlName="email"><br>

        <h3>Frente y Dorso DNI</h3>
        <div class="fotos">

        </div>
        <div class="lan">
        <h5 class="las">Al registrarte, aceptas nuestras<br> Condiciones de uso y Política de <br>privacidad.</h5>
        
        <input type="checkbox" name="" id="terminos">
        </div>

        <button type="submit" class="buton" >iniciar sesion</button>
    </form>


</mat-card>
